<!DOCTYPE html>
<html lang="en">
	<head> </head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<main id="main">
			<h1 id="title">College Survey</h1>
			<p id="description">
				Thank you for taking the time to complete this survey!
			</p>
			<div id="survey">
				<form
					id="survey-form"
				>
					<div id="input">
						<label id="name-label" for="name-label" name = "basic-info">Name:</label>
						<input
							id="name-input"
							type="text"
							placeholder="Enter your name"
							required
						/>
						<label id="email-label" for="email-label" name = "basic-info">Email:</label>
						<input
							id="email-input"
							type="email"
							placeholder="Enter your email"
							required
						/>
						<label id="age-label" for="age-label" name = "basic-info"  >Age:</label>
						<input
							id="age-input"
							type="number"
              placeholder="Enter your age"
              min = "1" max = "99"
							required
						/>
						<label id="college-label" for="college" name = "basic-info"
							>What college do you go to?</label
						>
						<input
							id="college-input"
							type="text"
							placeholder="Enter your college"
							required
						/>
					</div>
					<!--How do you like your college-->
					<div id="satisfaction">
						<p>How do you like your college?</p>
						<div id="organization">
							<label id="yes-label" for="yes">
								<input
									id="yes-input"
									type="radio"
									name="feelings"
									value="yes"
									checked
								/>
								It's great, I love it!</label
							>
							<label id="meh-label" for="meh-label">
								<input
									id="meh-input"
									type="radio"
									name="feelings"
									value="meh-label"
									checked
								/>
								It's meh</label
							>
							<label id="no-label" for="no-label">
								<input
									id="no-input"
									type="radio"
									name="feelings"
									value="no-label"
									checked
								/>
								I don't like it
							</label>
						</div>
					</div>
					<!--What do you like most about college?-->
					<label id="dropdown" for="college"
						>What do you like most about college?</label
					>
					<select name="dropdown" id="dropdown">
						<option value="work">Working towards your career</option>
						<option value="independence">Having independence</option>
						<option value="meet">Meeting new people</option>
						<option value="other">Other</option>
					</select>
					<!--Social Media-->
					<p>Which social media platform do you use?</p>
					<label id="instagram-label" for="instagram"
						><input
							id="instagram"
							type="checkbox"
							name="social-media"
							value="instagram"
						/>
						Instagram</label
					>
					<label id="snapchat-label" for="snapchat"
						><input
							id="snapchat"
							type="checkbox"
							name="social-media"
							value="snapchat"
						/>
						Snapchat</label
					>
					<label id="linkedin-label" for="linkedin"
						><input
							id="linkedin"
							type="checkbox"
							name="social-media"
							value="linkedin"
						/>
						LinkedIn</label
					>
					<label id="twitter-label" for="twitter"
						><input
							id="twitter"
							type="checkbox"
							name="social-media"
							value="twitter"
						/>
						Twitter</label
					>
					<label id="reddit-label" for="reddit"
						><input
							id="reddit"
							type="checkbox"
							name="social-media"
							value="reddit"
						/>
						Reddit</label
					>
					<!--Anything else?-->
					<label id="info" for="info"
						>Anything else you would like to share?</label
					>
					<textarea
						id="info"
						name="info"
						placeholder="Enter whatever you'd like us to know"
					>
          </textarea>
          <button id = "submit" type="submit">Submit</button>
        </form>
				</form>
			</div>
		</main>
	</body>
</html>
